<div>

  <form>
    <input
      type="text"
      name="input"
      placeholder="Enter text..."
      class="todo-input"
      [(ngModel)]="inputText"/>
    <input
      type="submit"
      value="Add Todo"
      class="todo-submit"
      (click)="add()"/>
  </form>

  <div class="todo {{ (todo.done ? 'done' : '') }}" *ngFor="let todo of todos; let idx = index;">
    <p class="number">{{ idx + 1 }}</p>
    <p class="text" (click)="toggleDone(idx)">{{ todo.text }} </p>

    <button class="todo-delete" (click)="delete(idx)">Delete</button>
  </div>

</div>
